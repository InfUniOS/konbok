<md-list>
    <md-list-item ng-repeat="penalty in penalties track by penalty._id" class="md-2-line">
        <div class="md-list-item-text">
            <h3>
                <a ui-sref="penalties.view({id: penalty._id})">{{::penalty.name}}</a>
                <small ng-show="penalty.global">- Global</small>
                <small ng-show="penalty.inverse">- Inverse</small>
            </h3>
        </div>
        <div layout="row">
            <md-button ui-sref="penalties.edit({id: penalty._id})" class="md-icon-button" aria-label="edit">
                <md-icon>edit</md-icon>
            </md-button>
            <md-button ng-click="deletePenalty(penalty)" class="md-icon-button" aria-label="delete">
                <md-icon class="md-warn">delete</md-icon>
            </md-button>
        </div>
    </md-list-item>
</md-list>

<md-button ui-sref="penalties.new" class="md-raised md-primary">Create Penalty</md-button>
