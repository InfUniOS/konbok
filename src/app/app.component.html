<div>
  <mat-toolbar class="header" color="primary">
    <span><mat-icon>mood</mat-icon></span>
    <span>{{title}}!</span>
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav fixedTopGap="56">
        <mat-nav-list (click)="snav.toggle()">
            <a mat-list-item routerLink="/">Home</a>
            <a mat-list-item routerLink="/sessions">Sessions</a>
            <a mat-list-item routerLink="/penalities">Strafen</a>
            <a mat-list-item routerLink="/players">Spieler</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="min-height: 500px;">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
